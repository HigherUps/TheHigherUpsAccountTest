<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password -- TheHigherUps Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accountBody resetPasswordBody">
        <h1 class="accountHeading">TheHigherUps</h1>
        <p class="accountTitle">Reset Password</p>
        <p class="accountSubTitle">Reset Your Password If Your Forgot It</p>
        <form class="accountForm resetPasswordForm">
            <label for="createEmail" class="accountLabel">Enter Email: </label>
            <input type="email" name="createEmail" id="createEmail" class="accountInput">
            <button type="submit" class="accountButton resetPasswordButton">Reset Password</button>
            <p class="errorText"></p>
            <a href="/" class="bottomText resetLink link">Return To Sign In</a>
        </form>
    </div>
</body>
<script>
    const resetPass = document.querySelector('.resetPasswordForm')
    const err = document.querySelector('.errorText')
    resetPass.addEventListener('submit', (e) => {
        e.preventDefault()
        err.innerText = 'A Password Reset Email Would Have Been Set, But This, However, Is Not Implemented Yet!'
        setTimeout(() => {
            err.innerText = ''
        }, 5000)
    })
</script>
</html>
